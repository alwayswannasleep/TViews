apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'tviews'

    publishedGroupId = 'vkraevskiy.com.tviews'
    libraryName = 'TViews'
    artifact = 'tviews'

    libraryDescription = 'A library for easy to use custom fonts from xml.'

    siteUrl = 'https://github.com/alwayswannasleep/TViews'
    gitUrl = 'https://github.com/alwayswannasleep/TViews.git'

    libraryVersion = '0.9.0'

    developerId = 'alwayswannasleep'
    developerName = 'Vlad Kraevskiy'
    developerEmail = 'vladkraevskiy@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "0.9.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFile 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:24.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'